<h1>Statistical Entries:</h1>
<ng-container *ngIf="searchRankins">
  <table>
    <tr>
      <th>Suchwort</th>
      <th>Statistics</th>
    </tr>
    <tr *ngFor="let entry of searchRankins">
      <td>{{entry.searchTerm}}</td>
      <td>
        <p *ngFor="let rankings of entry.rankings">
          {{rankings.rank + ": " + rankings.probability}}
        </p>
      </td>
    </tr>
  </table>
</ng-container>
