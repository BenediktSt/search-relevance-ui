<h1> Details zum Suchbegriff "{{searchTerm}}"</h1>
<ng-container *ngIf="statistics">
  <table mat-table [dataSource]="statistics">
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rang </th>
      <td mat-cell *matCellDef="let entry"> {{entry.rank}} </td>
    </ng-container>
    <ng-container matColumnDef="probability">
      <th mat-header-cell *matHeaderCellDef> Wahrscheinlichkeit </th>
      <td mat-cell *matCellDef="let entry"> {{entry.probability}} </td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Ergebnis </th>
      <td mat-cell *matCellDef="let entry"> <a [attr.href]="getSecureUrl(entry.result)">{{entry.result}}</a> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</ng-container>

<app-average-list></app-average-list>
