<h1>Suchbegriffe:</h1>
<ng-container *ngIf="searchTerms">
  <table mat-table [dataSource]="searchTerms">
    <ng-container matColumnDef="searchTerm">
      <th mat-header-cell *matHeaderCellDef> Suchbegriff </th>
      <td mat-cell *matCellDef="let entry"> {{entry.searchTerm}} </td>
    </ng-container>
    <ng-container matColumnDef="entryCount">
      <th mat-header-cell *matHeaderCellDef> Anzahl der Eintr√§ge </th>
      <td mat-cell *matCellDef="let entry"> {{entry.count}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</ng-container>
